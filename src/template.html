<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="/favicon.ico" type="image/x-icon" rel="icon" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="header">
      <button><i id="menu" class="fa fa-bars fa-2x"></i></button>
      <div id="header-date"></div>
      <button>To-do List</button>
    </div>
    <div id="content">
      <div id="tasks">
        <div id="task-content">Default Group</div>
        <div class="add-task-btn">+ Add Task</div>
        <div class="task-list"></div>
        <div id="no-due-date" class="task-list"></div>
        <div id="formContainer"></div>
      </div>
    </div>
  </body>

  <script
    src="https://kit.fontawesome.com/1b37921626.js"
    crossorigin="anonymous"
  ></script>
</html>
